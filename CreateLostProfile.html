            </ul>
        </nav>

    <form class="CreateLostForm" action="create_missing_process.php" method="post" enctype="multipart/form-data">
        <h2>Создание профиля пропавшего</h2>

        <label for="fullname">ФИО:</label>
        <input class="InputCreate" type="text" id="fullname" name="fullname" required>

        <label for="gender">Пол:</label>
        <select class="gender"  id="gender" name="gender" required>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>

        <label for="nationality">Национальность:</label>
        <input class="InputCreate" type="text" id="nationality" name="nationality" required>

        <label for="last_location">Последнее местоположение:</label>
        <input class="InputCreate" type="text" id="last_location" name="last_location" required>

        <label for="description">Описание:</label>
        <textarea class="AboutLost" id="description" name="description" rows="4" required></textarea>

        <label for="photos">Фотографии пропавшего:</label>
        <input class="InputCreate" type="file" id="photos" name="photos[]" accept="image/*" multiple required>

        <button class="CreateProfile" type="submit">Создать профиль</button>
    </form>
